<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      <form [formGroup]="loginForm" class="form">
        <label for="user-email" style="padding-top:13px">
            &nbsp;Username
          </label>
        <input 
          id="user-email" 
          class="form-content" 
          formControlName="username"
          autocomplete="on" 
          required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" 
               class="form-content"  
               formControlName="password"
               required />
        <div class="form-border"></div>
        <button id="submit-btn" type="button" name="submit" value="LOGIN" (click)="onSubmit()"> Login</button>
        <a id="signup" routerLink="/register" routerLinkActive="active">Don't have account yet?</a>
      </form>
    </div>
  </div>
</body>
</html>
