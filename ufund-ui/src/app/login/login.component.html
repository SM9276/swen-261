<head>
  <!--link rel="stylesheet" href="login.component.css"-->   
</head>

<div fxLayout="column" fxLayoutAlign="center center">
   column    
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <div class="authentication-card-container"> 
      <div class="login-box">   
        <mat-card class="mat-elevation-z2">
          <mat-card class="authentication-card" style="background-color: aquamarine;">
            
            <mat-card-header> 
              <div fxLayout="column" fxLayoutAlign="center">
                <mat-card-title>Login</mat-card-title>
              </div>
            </mat-card-header>
            
            <mat-card-content>
              <form
                [formGroup]="loginForm"
                fxLayout="column"
                fxLayoutAlign="center stretch"
              >
                <mat-form-field>
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" />
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" />
                </mat-form-field>
              </form>
            </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Login
      </button>
      <button mat-button routerLink="/register" routerLinkActive="active">
        Don't have an account? Register here.
      </button>
    </mat-card-actions>
  </mat-card>
</div>
