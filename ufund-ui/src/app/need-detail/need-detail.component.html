<div *ngIf="need">
    <h2>{{need.name | uppercase}} Details</h2>
    <div>
      <label for="need-name">Need name: </label>
      <input id="need-name" [(ngModel)]="need.name" placeholder="name">
    </div>
    <div>
      <label for="need-price">Price: </label>
      <input id="need-price" [(ngModel)]="need.price" placeholder="price">
    </div>
    <div>
      <label for="need-quantity">Quantity: </label>
      <input id="need-quantity" [(ngModel)]="need.quantity" placeholder="quantity">
    </div>
    <div>
      <label for="need-id">ID: </label>
      <input id="need-id" [(ngModel)]="need.id" placeholder="id">
    </div>
</div>
<div *ngIf="this.getUsername() !== 'Admin'">
<button type="button" (click)="addToBasket()">add to basket</button>
</div>
<button type="button" (click)="goBack()">go back</button>

<div *ngIf="this.getUsername() === 'Admin'">
  <button type="button" (click)="save()">save</button>
</div>
<br>
<br>
<br>

<button mat-raised-button color="primary" (click)="logout()">Logout</button>
