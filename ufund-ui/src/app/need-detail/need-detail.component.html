<div *ngIf="need">

    <h2>{{need.name | uppercase}} Details</h2>
    <div>
      <label for="need-cost">cost: </label>
      <input id="need-cost" [(ngModel)]="need.id" placeholder="cost">
    </div>
    <div>
      <label for="need-name">Need name: </label>
      <input id="need-name" [(ngModel)]="need.name" placeholder="name">
    </div>
  
</div>
<button type="button" (click)="save()">save</button>
<button type="button" (click)="goBack()">go back</button>
