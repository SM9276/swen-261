<br>
<h2>Needs</h2>

<div *ngIf="this.getUsername() === 'Admin'">
  <label for="new-need">Need name: </label>
  <input id="new-need" #needName />
  <!-- (click) passes input value to add() and then clears the input -->

  <label for="new-need2">Need price: </label>
  <input id="new-need2" #needPrice />
  <br>
  <label for="new-need3">Need quantity: </label>
  <input id="new-need3" #needQuantity />

  <label for="new-need4">Need id: </label>
  <input id="new-need4" #needID />
  <br>
  <button type="button" class="add-button" (click)="add(needName.value,needPrice.value, needQuantity.value, needID.value);
  needName.value ='';
  needPrice.value ='';
  needQuantity.value ='';
  needID.value='';">
    Add Need
  </button>

</div>

<ul class="needs">
  <li *ngFor="let need of needs">
    <a routerLink="/detail/{{need.id}}">
      <span class="badge">{{need.id}}</span> {{need.name}}
    </a>
    <div *ngIf="this.getUsername() === 'Admin'">
      <button type="button" class="delete" title="delete need"
        (click)="delete(need)">x</button>
    </div>
  </li>
</ul>

<button mat-raised-button color="primary" (click)="logout()">Logout</button>
