<body>
    <br>
    <h2>Statistics</h2>
    <ul class="needs">
        <li *ngFor="let need of needs">
            <h3>The Top Donated Need is Currently: </h3>
            <span class="badge">{{need.id}}</span> {{need.name}} with {{need.amount}} amount donated at a total of {{need.amount * need.price}} dollars
        </li>
    </ul>
  </body>
